<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman Web</title>
    <script>
        // Fungsi untuk membuka halaman melalui browser eksternal
        function openInExternalBrowser(url) {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Jika perangkat adalah iPhone, buka link di Safari
                window.location.href = 'https://chat.openai.com';
            } else if (/android/i.test(userAgent)) {
                // Jika perangkat adalah Android, buka link di Chrome
                var intentURL = 'intent://#Intent;package=com.android.chrome;scheme=' + url + ';end';
                window.location.href = intentURL;
            } else {
                // Untuk perangkat lain, buka link di browser default
                window.open(url, '_blank');
            }
        }

        // Redirect ke halaman Instagram ketika halaman dimuat
        window.onload = function () {
            openInExternalBrowser('https://chat.openai.com/');
        };
    </script>
</head>
<body>
</body>
</html>
